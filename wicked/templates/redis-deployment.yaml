{{- if .Values.redis.deployRedis }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-redis
  namespace: {{ default "default" .Values.namespace }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    {{- with .Values.deployments.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      service: {{ template "fullname" . }}-redis
      wicked: "true"
  template:
    metadata:
      labels:
        service: {{ template "fullname" . }}-redis
        wicked: "true"
        {{- with .Values.deployments.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
{{- if .Values.useRbac }}
      serviceAccountName: {{ template "fullname" . }}-role
{{- end }}
{{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
{{- end }}
{{- if .Values.securityContext }}
      securityContext:
{{ toYaml .Values.securityContext | indent 8 }}
{{- end }}
{{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
{{- end }}
{{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
{{- end }}
      containers:
      - name: {{ template "fullname" . }}-redis
        image: {{ default "redis:3.2.10-alpine" .Values.redis.image }} 
        ports:
        - name: "redis"
          containerPort: 6379
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 5
          failureThreshold: 5
          successThreshold: 1
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 20
          timeoutSeconds: 5
          periodSeconds: 3
        resources:
{{ toYaml .Values.redis.resources | indent 10 }}
      restartPolicy: Always
{{- end -}}
