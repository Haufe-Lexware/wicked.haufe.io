definitions:
  apiType:
    title: Api
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      desc:
        type: string
      plans:
        type: array
        items:
          type: string
      requiredGroup:
        description: 'Specify to restrict access to API, leave out to keep public'
        type: string
      tags:
        description: 'Array of tags for this API, use as "Category"'
        type: array
        items:
          type: string
      registrationPool:
        type: string
      passthroughUsers:
        type: boolean
      passthroughScopeUrl:
        type: string
      authMethods:
        description: Valid auth methods for this API, e.g. ["default:local", "default:google"]
        type: array
        items:
          type: string

  userType:
    title: UserInfo
    type: object
    properties:
      id:
        type: string
      customId:
        type: string
      # loggedIn:
      #   type: boolean
      email:
        type: string
      validated:
        description: Has email address been validated
        type: boolean
      applications:
        type: array
        items:
          title: Application
          type: object
          properties:
            id:
              type: string
            _links:
              type: object
              properties:
                application:
                  $ref: '#/definitions/hrefType'
      groups:
        title: GroupIds
        type: array
        items:
          type: string
      _links:
        type: object
        properties:
          self:
            $ref: '#/definitions/hrefType'
          groups:
            $ref: '#/definitions/hrefType'
  userShortType:
    title: UserShortInfo
    type: object
    properties:
      id:
        type: string
      name:
        description: Read only full name (firstName + lastName)
        type: string
      customId:
        type: string
      email:
